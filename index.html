<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./pages/index.css">
    <title>Around the U.S.</title>
</head>
<body class="page">
    <header class="header">
        <img src="images/logo__white.svg" class="header__logo" alt="Around the US Logo in white">
    </header>
    <section class="profile">
        <img src="images/profile__jacques.jpg" class="profile__avatar" alt="Circular portrait of Jacques Cousteau">
        <ul class="profile__info">
            <li class="profile__text">
                <h1 class="profile__title">Jacques Cousteau</h1>
                <p class="profile__subtitle">Explorer</p>
            </li>
            <li class="profile__buttons">
                <img src="images/editbutton_regular.png" class="profile__editButton" alt="Edit Button">
            </li>
        </ul>
        <img src="images/addbutton_regular.png" class="profile__submitButton" alt="Submit Button">
    </section>
    <section class="elements">
        <ul class="elements__list">
            <li class="element">
                <img src="images/elements_yosemite.jpg" class="element__image" alt="Image of Yosemite Valley with a wide river in focus surrounded by tall trees and a mountain in the background">
                <h2 class="element__card element__title">Yosemite Valley</h2>
                <img src="images/element__likeButton.svg" class="element__card element__likeButton">
            </li>
            <li class="element">
                <img src="images/elements_lakelouise.jpg" class="element__image" alt="Image of Lake Louise with mountain peaks on either side and a clear blue sky in the background">
                <h2 class="element__card element__title">Lake Louise</h2>
                <img src="images/element__likeButton.svg" class="element__card element__likeButton">
            </li>
            <li class="element">
                <img src="images/elements_baldmountain.jpg" class="element__image" alt="Image of Bald Mountains with a beautifully orange sunset and a range of dark mountains sloping into the horizon">
                <h2 class="element__card element__title">Bald Mountains</h2>
                <img src="images/element__likeButton.svg" class="element__card element__likeButton">
            </li>
            <li class="element">
                <img src="images/elements_latemar.png" class="element__image" alt="Image of Latemar at night with a sky dotted by millions of stars and a mountain range dusted with snow"> 
                <h2 class="element__card element__title">Latemar</h2>
                <img src="images/element__likeButton.svg" class="element__card element__likeButton">
            </li>
            <li class="element">
                <img src="images/elements_vanoisnational.jpg" class="element__image" alt="Image of Vanois National Park featuring a clear blue sky with a single whispy cloud and a range of mountains with a lake reflecting the rising sun">
                <h2 class="element__card element__title">Vanois National...</h2>
                <img src="images/element__likeButton.svg" class="element__card element__likeButton">
            </li>
            <li class="element">
                <img src="images/elements_lagodebraies.jpg" class="element__image" alt="Image of Lago di Braies with a tall mountain sliced by a winding road and row boats docked at a nearby platform">
                <h2 class="element__card element__title">Lago di Braies</h2>
                <img src="images/element__likeButton.svg" class="element__card element__likeButton">
            </li>
        </ul>
    </section>
    <section class="footer">
        <p class="footer__copyright">&copy; 2020 Around The U.S.</p>
    </section>
</body>
</html>
