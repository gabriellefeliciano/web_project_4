<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./pages/index.css">
    <title>Around the U.S.</title>
</head>
<body class="page">
    <header class="header">
        <div class="header__logo"></div>
    </header>
    <main class="content">    
        <section class="profile">
            <img src="images/profile__jacques.jpg" class="profile__avatar" alt="Circular portrait of Jacques Cousteau">
            <div class="profile__info">
                <h1 class="profile__title">Jacques Cousteau</h1>
                <button class="profile__edit-button"></button>
                <p class="profile__subtitle">Explorer</p>
            </div>
            <button class="profile__add-button"></button>
        </section>
        <section class="elements">
            <ul class="elements__list">
                <li class="element">
                    <img src="images/elements_yosemite.jpg" class="element__image" alt="Image of Yosemite Valley with a wide river in focus surrounded by tall trees and a mountain in the background">
                    <h2 class="element__title">Yosemite Valley</h2>
                    <button class="element__like-button"></button>
                </li>
                <li class="element">
                    <img src="images/elements_lakelouise.jpg" class="element__image" alt="Image of Lake Louise with mountain peaks on either side and a clear blue sky in the background">
                    <h2 class="element__title">Lake Louise</h2>
                    <button class="element__like-button"></button>
                </li>
                <li class="element">
                    <img src="images/elements_baldmountain.jpg" class="element__image" alt="Image of Bald Mountains with a beautifully orange sunset and a range of dark mountains sloping into the horizon">
                    <h2 class="element__title">Bald Mountains</h2>
                    <button class="element__like-button"></button>
                </li>
                <li class="element">
                    <img src="images/elements_latemar.png" class="element__image" alt="Image of Latemar at night with a sky dotted by millions of stars and a mountain range dusted with snow"> 
                    <h2 class="element__title">Latemar</h2>
                    <button class="element__like-button"></button>
                </li>
                <li class="element">
                    <img src="images/elements_vanoisnational.jpg" class="element__image" alt="Image of Vanois National Park featuring a clear blue sky with a single whispy cloud and a range of mountains with a lake reflecting the rising sun">
                    <h2 class="element__title">Vanois National Park</h2>
                    <button class="element__like-button"></button>
                </li>
                <li class="element">
                    <img src="images/elements_lagodebraies.jpg" class="element__image" alt="Image of Lago di Braies with a tall mountain sliced by a winding road and row boats docked at a nearby platform">
                    <h2 class="element__title">Lago di Braies</h2>
                    <button class="element__like-button"></button>
                </li>
            </ul>
        </section>
    </main>
        <section class="footer">
            <p class="footer__copyright">&copy; 2020 Around The U.S.</p>
        </section>
        <section class="popup popup__type_edit-profile">
            <div class="popup__container">
                <button class="popup__close-button"></button>
                <form class="popup__form" action="#">
                    <h3 class="popup__title">Edit profile</h3>
                    <input class="popup__field popup__field_type_full-name" type="text" value="Full Name">
                    <input class="popup__field popup__field_type_about-me" type="text" value="About Me">
                    <button class="popup__submit-button" type="submit"></button>
                </form>
            </div>
        </section>
    <script src="./pages/index.js"></script>
</body>
</html>
