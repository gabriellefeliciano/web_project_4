<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./pages/index.css">
    <title>Around the U.S.</title>
</head>
<body class="page">
    <header class="header">
        <div class="header__logo"></div>
    </header>
    <main class="content">    
        <section class="profile">
            <div class="profile__avatar"></div>
            <div class="profile__info">
                <h1 class="profile__title">Jacques Cousteau</h1>
                <button class="profile__edit-button"></button>
                <p class="profile__subtitle">Explorer</p>
            </div>
            <button class="profile__add-button"></button>
        </section>
        <section class="elements">
            <ul class="elements__list">
            </ul>
        </section>
    </main>
        <footer class="footer">
            <p class="footer__copyright">&copy; 2020 Around The U.S.</p>
        </footer>
        <section class="popup popup__type_edit-profile">
            <div class="popup__container">
                <button class="popup__close-button"></button>
                <form class="popup__form" name="edit-profile">
                    <h3 class="popup__title">Edit profile</h3>
                    <input id="profile-name" class="popup__field popup__field_type_full-name" type="text" value="Full Name" minlength="2" maxlength="40" required>
                    <span id="profile-name-error" class="popup__error"></span>

                    <input id="profile-about" class="popup__field popup__field_type_about-me" type="text" value="About Me" minlength="2" maxlength="200" required>
                    <span id="profile-about-error" class="popup__error"></span>

                    <button class="popup__button" type="submit"></button>
                </form>
            </div>
        </section>

        <section class="popup popup__type_add-card">
            <div class="popup__container">
              <button class="popup__close-button"></button>
              <form class="popup__form">
                <h3 class="popup__title">New Place</h3>
                <input id="card-title" class="popup__field popup__field_type_title" type="text" placeholder="Title" minlength="1" maxlength="30" required>
                <span id="card-title-error" class="popup__error"></span>

                <input id="card-link" class="popup__field popup__field_type_image-link" type="url" placeholder="Image URL" required>
                <span id="card-link-error" class="popup__error"></span>

                <button class="popup__button" type="submit"></button>
              </form>
            </div>
        </section>

        <section class="popup popup__type_image">
            <div class="popup__container popup__container_theme_transparent">
                <button class="popup__close-button popup__close-button_image"></button>
                <figure class="popup__figure">
                    <img class="popup__image" src="" alt="">
                    <figcaption class="popup__caption"></figcaption>
                </figure>
            </div>
        </section>

        <template class="card-template">
            <li class="element">
                <button class="element__remove-button"></button>
                <div class="element__image"></div>
                <h2 class="element__title"></h2>
                <button class="element__like-button"></button>
            </li>
        </template>

    <script src="./scripts/validation.js"></script>
    <script src="./scripts/index.js"></script>
</body>
</html>
