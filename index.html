<!doctype html><html lang="en"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1"><link rel="shortcut icon" href="#"><title>Around the U.S.</title><link href="main.css" rel="stylesheet"></head><body class="page"><header class="header"><div class="header__logo"></div></header><main class="content"><section class="profile"><div class="profile__avatar"><img src="6163c2039d1f0eb8d7cac65574b1d73a.jpg" alt="avatar" class="avatar"><div class="profile__avatar_overlay"><button class="profile__edit-button_avatar"></button></div></div><div class="profile__info"><h1 class="profile__title"></h1><button name="Edit" class="profile__edit-button"></button><p class="profile__subtitle"></p></div><button name="Add" class="profile__add-button"></button></section><section class="elements"><ul class="elements__list"></ul></section></main><footer class="footer"><p class="footer__copyright">&copy; 2020 Around The U.S.</p></footer><section class="popup popup__type_delete-card"><div class="popup__container"><button name="Close" class="popup__close-button"></button><form class="popup__form popup__form_type_delete-card" name="delete-card"><h3 class="popup__title popup__title_type_delete-card">Are you sure?</h3><button name="Submit" class="popup__button popup__button_type_yes" type="submit"></button></form></div></section><section class="popup popup__type_edit-avatar"><div class="popup__container"><button name="Close" class="popup__close-button"></button><form class="popup__form popup__form_type_edit-avatar" name="edit-avatar"><h3 class="popup__title">Change profile picture</h3><input id="avatar-url" class="popup__field popup__field_type_edit-avatar" type="url" value="Image URL" name="avatar" minlength="2" required> <span id="avatar-url-error" class="popup__error"></span> <button name="Submit" class="popup__button" type="submit">Save</button></form></div></section><section class="popup popup__type_edit-profile"><div class="popup__container"><button name="Close" class="popup__close-button"></button><form class="popup__form" name="edit-profile"><h3 class="popup__title">Edit profile</h3><input id="profile-name" class="popup__field popup__field_type_full-name" value="Full Name" name="fullName" minlength="2" maxlength="40" required> <span id="profile-name-error" class="popup__error"></span> <input id="profile-about" class="popup__field popup__field_type_about-me" value="About Me" name="aboutMe" minlength="2" maxlength="200" required> <span id="profile-about-error" class="popup__error"></span> <button name="Submit" class="popup__button" type="submit">Save</button></form></div></section><section class="popup popup__type_add-card"><div class="popup__container"><button name="Close" class="popup__close-button"></button><form class="popup__form"><h3 class="popup__title">New Place</h3><input id="card-title" class="popup__field popup__field_type_title" placeholder="Title" minlength="1" maxlength="30" name="name" required> <span id="card-title-error" class="popup__error"></span> <input id="card-link" class="popup__field popup__field_type_image-link" type="url" placeholder="Image URL" name="link" required> <span id="card-link-error" class="popup__error"></span> <button name="Submit" class="popup__button" type="submit">Save</button></form></div></section><section class="popup popup__type_image"><div class="popup__container popup__container_theme_transparent"><button name="Close" class="popup__close-button popup__close-button_image"></button><figure class="popup__figure"><img class="popup__image" src="#" alt=""><figcaption class="popup__caption"></figcaption></figure></div></section><template class="card-template"><li class="element"><button name="Remove" class="element__remove-button"></button><div class="element__image" src="#" alt="#"></div><h2 class="element__title"></h2><div class="element__likes-container"><button name="Like" class="element__like-button"></button><p name="Number" class="element__likes-number"></p></div></li></template><script src="main.js"></script></body></html>
